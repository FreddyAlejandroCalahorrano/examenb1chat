<ion-header>
  <ion-toolbar color="favorite">
    <ion-title id="head">
      <title>Chat  Grupal</title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="validationsForm" >
    <ion-item>
      <ion-label position="floating" color="favorite">Correo</ion-label>
      <ion-input type="text" formControlName="email" autofocus = "true" clearInput="true"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="favorite">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" clearInput="true"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

  </form>
  <ion-button color="favorite" (click)="signUp()" expand="full" >Registrarse</ion-button>
  <ion-button color= "favorite" (click)="logIn()" expand="full" >Iniciar Sesión</ion-button>
</ion-content>

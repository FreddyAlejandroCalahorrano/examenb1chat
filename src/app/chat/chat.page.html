<ion-header >
  <ion-toolbar color="favorite" class="header" >
    <ion-title>Loby</ion-title>
    <ion-buttons slot ="end">
      <ion-button fill="clear" (click)="logOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content #content >
  
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0"
      [ngClass]="{ 'out-message': message.myMsg, 'in-message': !message.myMsg }">
      <b>{{message.fromName}}</b><br>
      <span>{{message.msg}}</span>
      <div class="time"><br>{{ message.createdAt?.toMillis() | date:'short'}}</div>   
      </ion-col>
    </ion-row>
    <div id="endContent" ></div> 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="7.5">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" placeholder="Escribe un mensaje"></ion-textarea>
      </ion-col>
      <ion-col size="4">
        <ion-button color="favorite" [disabled]="newMsg === ''"
          class="msg-btn" (click)="ejecutar()">Enviar &nbsp;
          <ion-icon name="send-outline"  size="small"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
